codecov:
  bot: "codecov-io"

coverage:
  status:
    project:
      onboard:
        target: 75
        flags:
          - onboard
      repo:
        target: 1
        flags:
          - repo

comment:
  layout: "diff, flags, files"
  behavior: default
  require_changes: false 

github_checks:
  annotations: true

flags:
  onboard:
    paths:
      - example/implementation.py
      - example/implementation_test.py
  repo:
    paths:
      - non_example/example.py
      - non_example/example_test.py