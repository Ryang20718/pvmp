coverage:
  status:
    project:
      onboard:
        target: 75
        flags:
          - onboard
      repo:
        target: 1
        flags:
          - repo

comment:
  layout: "diff, flags, files"
  behavior: default
  require_changes: false 

github_checks:
  annotations: true

flags:
  onboard:
    paths:
      - pvmp/example/implementation.py
      - pvmp/example/implementation_test.py
  repo:
    paths:
      - pvmp/non_example/example.py
      - pvmp/non_example/example_test.py
      - pvmp/example/implementation.py
      - pvmp/example/implementation_test.py