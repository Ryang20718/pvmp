codecov:
  bot: "codecov-io"

comment:
  layout: "diff, flags, files"
  behavior: default
  require_changes: false 

github_checks:
  annotations: true

coverage:
  status:
    project:
      onboard:
        paths:
          - "example/implementation.py"
          - "example/implementation_test.py"
        target: 97%
        threshold: 0.2%
      repo:
        paths:
          - "non_example/example.py"
          - "non_example/example_test.py"
        target: 10%
        threshold: 0.2%